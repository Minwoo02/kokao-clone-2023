<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>No Service</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <!-- <span>5G</span> -->
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <div class="welcome-header__logo">
        <i class="fa-solid fa-handshake"></i>
      </div>
      <h1 class="welcome-header__title">Welcome to Talk Plus+</h1>
      <p class="welcome-header__text">
        If you have a Talk Plus+ Account, log in with your email.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        type="email"
        placeholder="Talk Plus+ Account (Email)"
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        minlength="6"
      />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too Big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/15b681fb40.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
